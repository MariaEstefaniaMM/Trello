<!DOCTYPE html>
<html lang="en">
<head>
  <title>EasyTab</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="./css/home/home.css">
  <script src="./js/jquery/jquery-3.3.1.min.js"></script>
  <script src="./js/bootstrap/bootstrap.min.js"></script>
  <script src='./js/fetch.js'></script>
  <script src='./js/main.js'></script>
  <link rel="shortcut icon" href="./img/easyTAB.ico"/>  
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light sticky-top">
        <a class="navbar-brand" href="#">
            <img src="img/navlogo.png" id="logo">
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <button onclick="logout()" class="btn btn-so" role="button" type="button">LOGOUT</button>
            </li>
            <li class="nav-item b"><h2 id="admin">ADMIN</h2></li>
        </ul>
    </nav>
 
<div class="container">
  <div class="row">
      <div class="col-sm-4">
          <h3>EasyTab</h3>
          <ul class="nav nav-pills flex-column">
              <li class="nav-item">
                  <a class="nav-link active" href="#" id="nav-link1">MY BOARDS</a>        
              </li>
              <li class="nav-item">
                  <a class="nav-link active" href="#" id="nav-link2" id="modal-btn" data-toggle="modal"data-target="#myModal" >SEARCH BOARDS</a> 
              </li>
              <li class="nav-item">
                  <a class="nav-link active" href="#" id="nav-link3" id="modal-btn1" data-toggle="modal"data-target="#myModal1" >SEARCH USERS</a> 
              </li>
          </ul>
          <!-- The Modal search boards -->
		  <div class="modal fade" id="myModal">
		      <div class="modal-dialog">
				  <div class="modal-content">
				  <!-- Modal Header -->
					 <div class="modal-header">
						<h4 class="modal-title">Search Boards</h4>
						<button type="button" class="close" data-dismiss="modal"></button>
					</div>
					<!-- Modal body -->
					<div class="modal-body">
						<input class="form-control form-control-sm ml-3 w-75" id="search" type="text" placeholder="Search" aria-label="Search">
						<button type="button" class="btn" id="s-btn" onclick="showBoard()">SEARCH</button>
						<div class="container" id="modal-c">
							<ul class="list" id="myUl">
							</ul>
						</div>
					</div>
				    <!-- Modal footer -->
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		  <!-- The Modal search users -->
		  <div class="modal fade" id="myModal1">
		      <div class="modal-dialog">
				  <div class="modal-content">
				  <!-- Modal Header -->
					 <div class="modal-header">
						<h4 class="modal-title">Search Users</h4>
						<button type="button" class="close" data-dismiss="modal"></button>
					</div>
					<!-- Modal body -->
					<div class="modal-body">
						<input class="form-control form-control-sm ml-3 w-75" id="search-user" type="text" placeholder="Search" aria-label="Search">
						<button type="button" class="btn" id="s-btn" onclick="showBoard()">SEARCH</button>
						<div class="container" id="modal-c">
							<ul class="list1" id="myUl1">
							</ul>
						</div>
					</div>
				    <!-- Modal footer -->
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
        <hr class="d-sm-none">
      </div>
      <div class="col-sm-8">
      <h2 class="text-center">MY BOARDS</h2>
      <hr>
      <div id="card-deck" class="deck-container card-columns">
			<div class="card" id="card-crear">
				<div class="card-body text-center">
					<button type="button" class="btn" id="add-column" onclick="add_board()"><img id="imgbtn" src="img/ic_control_point_black_48dp.png"></button>
				</div>
			  </div>
	   </div>
     </div>
  </div>
</div>
<script type="text/javascript" src="./js/admin/admin.js"></script>
</body>
</html>
