	<body>
		<nav class="navbar navbar-expand-sm sticky-top" style="background-color: black">
			<a class="navbar-brand" href="home.html">
				<img src="img/navlogo.png" id="logo">

			<ul class="navbar-nav">

					<!-- The Modal 1-->
		  <div class="modal fade" id="myModal">
		      <div class="modal-dialog">
				  <div class="modal-content">
				  <!-- Modal Header -->
					 <div class="modal-header">
						<h4 class="modal-title">ADD COLLABORATOR</h4>
						<button type="button" class="close" data-dismiss="modal"></button>
					</div>
					<!-- Modal body -->
					<div class="modal-body">
						<input class="form-control form-control-sm ml-3 w-75 removeOnFocus" id= "colab" type="text" placeholder="example: lupita" >
						<button type="button" class="btn" id="s-btn" onclick="addColab()">ADD</button>
						<i class="fab fa-apper"></i>
						<div class="container" id="modal-c">
							<ul class="list" id="myUl">
							</ul>
						</div>
					</div>
				    <!-- Modal footer -->
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		       <!-- The Modal 2-->
		 <div class="modal fade" id="myModal2">
		      <div class="modal-dialog">
				  <div class="modal-content modal2">
				  <!-- Modal Header -->
					 <div class="modal-header">
						<h4 class="modal-title">COMMENTS</h4>
						<button type="button" class="close" data-dismiss="modal"></button>
					</div>
					<!-- Modal body -->
					<div class="modal-body">
						<input class="form-control form-control-sm ml-3 w-75 removeOnFocus" id="comments" type="text" placeholder="Add comments" >
						<button type="button" class="btn btn-2" id="s-btn2" onclick="addComments(idcard)">ADD</button>
						<div class="container" id="modal-c">
							<ul class="list" id="myUl2">
							</ul>
						</div>
					</div>
				    <!-- Modal footer -->
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
					<!-- The Modal 3 -->
		  <div class="modal fade" id="myModal3">
		      <div class="modal-dialog">
				  <div class="modal-content" id="modal3">
				  <!-- Modal Header -->
					 <div class="modal-header">
						<h4 class="modal-title">UPLOAD FILES</h4>		
						<button type="button" class="close" data-dismiss="modal"></button>						
					</div>
					<!-- Modal body -->
					<div class="modal-body">			
							<input type="file" class="form-control-file select-file" multiple id="files"/>
						    <button type="button" class="btn" id="addFiles-btn" onclick="upFile()" title="Upload File" data-toggle="tooltip"><img src="img/ic_file_upload_black_36dp.png" alt="add"style="width: 25px;"></button>
							<h3 id="uploadStatus"></h3>					
							<div class="container" id="modal-c">
							<ul class="list" id="myUl3">
							</ul>
						</div>
					</div>
				    <!-- Modal footer -->
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<div class="deck-container">
			<div class="card-deck" id="card-deck">
				<div class="column" id="add-columns">
					<div class="card" id="card-crear">

						</div>
