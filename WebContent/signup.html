<!DOCTYPE html>
<html lang="en">

<head>
  <title>Crear una cuenta de EasyTab</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="./css/signup/signup.css">
  <script src="./js/jquery/jquery-3.3.1.min.js"></script>
  <script src="./js/bootstrap/bootstrap.min.js"></script>
  <script src='./js/fetch.js'></script>
  <script src='./js/main.js'></script>
  <link rel="shortcut icon" href="img/easyTAB.ico"/>
</head>

<body>
<nav class="navbar navbar-expand-sm navbar-light sticky-top" >
    <a class="navbar-brand" href="index.html">
        <img src="img/navlogo.png" id="logo">
    </a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a role="button" href="signin.html" class="btn btn-si">INICIAR SESION</a>
      </li>
      <li class="nav-item">
        <a role="button" href="signup.html" class="btn btn-so">REGISTRAR</a>
      </li>
    </ul>
  </nav>
  <br>
  <div class="container">
             <div class="jumbotron text-center">   
                <h1>Crear una cuenta de EasyTab</h1>
                <a href="signin.html" id="a-v">o Iniciar sesión con su cuenta</a>
        	</div> 
        <br>
  <form>
    <div class="form-group ">
            <label for="nombre">Nombre:</label>
            <input class="form-control" id="name" placeholder="Enter name" name="name">
          </div>
          <div class="form-group ">
            <label for="apellido ">Apellido:</label>
            <input class="form-control" id="lastname" placeholder="Enter lastname" name="lastname">
          </div>
          <div class="form-group ">
            <label for="usuario ">Usuario:</label>
            <input class="form-control " id="username" placeholder="Enter username" name="username">
          </div>
          <div class="form-group">
            <label for="email ">Correo electrónico:</label>
            <input class="form-control " id="email" placeholder="Enter email" name="email">
          </div>
          <div class="form-group">
            <label for="pwd ">Contraseña:</label>
            <input class="form-control" type="password" id="password" placeholder="Enter password" name="pswd">
          </div>
          <button type="button" class="btn btn-secondary " onclick="signup()">CREAR CUENTA</button>
        </form>
      </div>
    </body>
</html>
